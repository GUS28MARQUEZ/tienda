{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concurso</title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Mi propio CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>
    <h1 class="mb-4">Concurso de Ropa</h1>

    <div class="container fluid">

        <div id="fila-pelicula" class="row">

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 text-center">
                <div class="card" style="width: 15rem;">
                    <img src="${item.image}" style="width: 100px; margin: auto;" class="card-img-top pt-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            ${item.title}
                        </h5>
                        <h6>
                            ${item.category}
                        </h6>
                        <p class="card-text">
                            ${item.description}
                        </p>
                        <a class="btn btn-primary" target="_blank"
                            href="https://www.amazon.com/-/es/DC-Colecci%C3%B3n-pel%C3%ADculas-12-Dics/dp/B0925N2F3W/ref=sr_1_5?__mk_es_US=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=2SRONDDE5H6OQ&dib=eyJ2IjoiMSJ9.2Jdf0Fi27_eRHrQCYUs2Ca9EzXkdTw9ECpS2GClH0M2iOhgMSX8Qu18a84nrlEXOdroi4sOf_qXD1fAPajUWpbmi5jFQfMKTriboW0IJFO5HG9dyJVGvfDQP9-sYiBFj-DCrn1LQvM7uB54cK2MA3bBqC8WZW-wb9Gd_zUGxp5EKEJa-9nx0dMe3KUIE1bpDWepD9QyBtLlMd3yLMGdAGeTD8-YJHpAJJFP7giHiBJFY7fhQB0ZEnhVG62ZqwZ65_CrMMLTcPZBWpgY18cfm0HhKc8ipzG-3EekSdYHIqcc.vAHeiEzcgnU1xMqhWqIblHLOwHHYqUkLI1x2lXvQl2Q&dib_tag=se&keywords=PELICULAS+DC&qid=1719615258&sprefix=peliculas+dc%2Caps%2C268&sr=8-5${item.title}">
                            Buscar en AMAZON
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!--
      Se debe respetar el orden en que se escriben los siguientes links
      hacia los scripts necesarios. Los scripts de más abajo usan los
      scripts de más arriba, por eso deben ir en orden.
    -->
    
    <!-- 1. Script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- 2. Script de JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- 3. Script de JQuery Validate (usa el Script de JQuery anterior) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- 4. Mis Scripts (usan el Script de JQuery) -->
    <script src="{%static  'core/js/Pelicula.js'}"></script>
</body>
</html>
