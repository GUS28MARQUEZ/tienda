<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNYDERVERSE</title>
    <style>
        #cuadrado {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="mb-4">Peliculas de DC</h1>

    <div class="container fluid">

        <div id="fila-Pelicula" class="row">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-7 col-xl-6" style="height: 500px;">
                        <img class="pelicula_foto" src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="col-sm-12 col-md-5 col-xl-6">
                        <div class="pelicula_titulo">
                            ${item.title}
                            <p class="card-text">
                                ${item.description}</p>
                        </div>
                        <div class="pelicula_disponible">
                            DISPONIBLE
                        </div>
                        <div class="pelicula_precio">
                            $1.000
                        </div>
                        <a href="MisCompras.html" class="btn btn-primary">COMPRAR AHORA</a>
                        <a href="index.html" class="btn btn-primary">CANCELAR COMPRA</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div id="cuadrado"></div>

    <input type="button" value="Mover" onclick="mover()">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/Pelicula.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
